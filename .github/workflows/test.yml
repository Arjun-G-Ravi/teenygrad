name: Unit Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  testmnist:
    name: Train mnist
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - name: Install Dependencies
      run: pip install numpy
    - name: Test EfficientNet
      run: PYTHONPATH="." python mnist.py
